<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>danbennett.dev</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&family=Exo+2:wght@400;500;600;700;800;900&family=Maven+Pro:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="flex-container">
      <div class="grid">
        <div class="griditem-name">
          <div class="animate__animated animate__fadeIn animate__faster">
            <a href="https://github.com/drbenn/">danbennett</a>
          </div>
        </div>
        <div class="griditem-domain animate__animated">
          <div
            class="
              animate__animated
              animate__fadeInDownBig
              animate__fast
              animate__delay-1s
            "
          >
            <a href="https://github.com/drbenn/">.dev</a>
          </div>
        </div>
      </div>

      <div class="port-links">
        <div
          class="
            animate__animated animate__fadeIn animate__fast animate__delay-2s
          "
        >
          <a
            class="port-link"
            href="https://drbenn.github.io/simple-mobile-portfolio/"
            >Simple Mobile Portfolio |
          </a>

          <a class="port-link" href="https://drbenn.github.io/dog-duds-store/"
            >Store Front |
          </a>

          <a
            class="port-link"
            href="https://drbenn.github.io/coming-soon-landing/"
            >Landing Page |
          </a>

          <a class="port-link" href="https://drbenn.github.io/meme-generator/"
            >Meme Generator |
          </a>

          <a class="port-link" href="https://drbenn.github.io/retro-blackjack/"
            >Retro Blackjack</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
